<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script type="text/javascript">
			var n1=Number(prompt("enter first number"))
			var o=prompt("enter operation")
			var n2=Number(prompt("enter secound number"))
			var res;
			switch(o)
			{
				case "+":
				alert(res =n1+n2);
				 break;
				 case "-":
				alert(res =n1-n2);;
				 break;
				 case "*":
				alert(res =n1*n2);
				 break;
				 case "/":
				alert(res =n1/n2);
				
			}
			

			


			
		</script>
	</body>
</html>
